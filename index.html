<!DOCTYPE html>
<html>
<head>
    <title>Letter-Number Encryption</title>
    <script src="encryption.js"></script>
</head>
<body>
    <h1>Letter-Number Encryption</h1>
    <label for="inputText">Enter text:</label>
    <input type="text" id="inputText">
    <button onclick="encrypt()">Encrypt</button>
    <br>
    <label for="encryptedText">Encrypted text:</label>
    <span id="encryptedText"></span>
    <br>
    <label for="encryptedNumber">Encrypted number:</label>
    <span id="encryptedNumber"></span>
    <br>
    <label for="inputNumber">Enter encrypted number:</label>
    <input type="number" id="inputNumber">
    <button onclick="decrypt()">Decrypt</button>
    <br>
    <label for="decryptedNumber">Decrypted number:</label>
    <span id="decryptedNumber"></span>
    <br>
    <label for="decryptedText">Decrypted text:</label>
    <span id="decryptedText"></span>
</body>
</html>
